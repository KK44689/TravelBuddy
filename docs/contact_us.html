<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel Buddy</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+CA:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./travel_recommendation.css" />
  </head>
  <body>
    <nav>
      <div id="logo">
        <span id="planeIcon" class="material-symbols-outlined">travel</span>
        <h1>TravelBuddy</h1>
      </div>

      <ul class="nav-menu">
        <li><a href="./index.html" id="home">Home</a></li>
        <li><a href="./about_us.html" id="about">About Us</a></li>
        <li><a href="./contact_us.html" id="contact">Contact Us</a></li>
      </ul>
    </nav>

    <div class="row">
      <div class="vertical-line"></div>
      <div class="column">
        <h1 class="text-title">Contact Us</h1>
        <p class="text-paragraph">Get in touch</p>
      </div>

      <div class="column">
        <form>
          <label class="row text-paragraph" for="name">Name</label>
          <input
            type="text"
            id="name-input"
            class="row form-input"
            placeholder="Enter your name..."
          />

          <label class="row text-paragraph" for="email">Email</label>
          <input
            type="email"
            id="email-input"
            class="row form-input"
            placeholder="Enter your email..."
          />

          <label class="row text-paragraph" for="message">Message</label>
          <textarea
            type="text"
            id="message-input"
            class="row form-input"
            placeholder="Enter your message..."
            rows="5"
          ></textarea>

          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
